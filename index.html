<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Happy Birthday, Love</title>
        <script src="https://cdn.tailwindcss.com"></script>

        <!-- Icon -->
        <link rel="icon" href="asset/icon/bouquet.png" type="image/x-icon">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Montserrat:wght@300;400;500;600&family=Great+Vibes&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
        <script>
            tailwind.config = {
                darkMode: "class",
                theme: {
                    extend: {
                        colors: {
                            primary: "#ee2b6c",
                            secondary: "#fdfbf7",
                            rose: {
                                50: '#fff1f2',
                                100: '#ffe4e6',
                                500: '#f43f5e',
                                600: '#e11d48'
                            },
                            paper: "#f8f5f2"
                        },
                        fontFamily: {
                            display: [
                                "Playfair Display", "serif"
                            ],
                            sans: [
                                "Montserrat", "sans-serif"
                            ],
                            handwriting: [
                                "Great Vibes", "cursive"
                            ],
                            body: ["Inter", "sans-serif"]
                        },
                        animation: {
                            'float': 'float 3s ease-in-out infinite',
                            'shake': 'shake 0.5s cubic-bezier(.36,.07,.19,.97) both',
                            'page-enter': 'fadeIn 0.6s ease-out forwards',
                            'heartbeat': 'heartbeat 2s ease-in-out infinite',
                            'fade-in-up': 'fadeInUp 0.8s ease-out forwards'
                        },
                        keyframes: {
                            float: {
                                '0%, 100%': {
                                    transform: 'translateY(0)'
                                },
                                '50%': {
                                    transform: 'translateY(-10px)'
                                }
                            },
                            shake: {
                                '10%, 90%': {
                                    transform: 'translate3d(-1px, 0, 0)'
                                },
                                '20%, 80%': {
                                    transform: 'translate3d(2px, 0, 0)'
                                },
                                '30%, 50%, 70%': {
                                    transform: 'translate3d(-4px, 0, 0)'
                                },
                                '40%, 60%': {
                                    transform: 'translate3d(4px, 0, 0)'
                                }
                            },
                            fadeIn: {
                                '0%': {
                                    opacity: '0',
                                    transform: 'translateY(10px)'
                                },
                                '100%': {
                                    opacity: '1',
                                    transform: 'translateY(0)'
                                }
                            },
                            fadeInUp: {
                                '0%': {
                                    opacity: '0',
                                    transform: 'translateY(20px)'
                                },
                                '100%': {
                                    opacity: '1',
                                    transform: 'translateY(0)'
                                }
                            },
                            heartbeat: {
                                '0%, 100%': {
                                    transform: 'scale(1)'
                                },
                                '15%': {
                                    transform: 'scale(1.15)'
                                },
                                '30%': {
                                    transform: 'scale(1)'
                                },
                                '45%': {
                                    transform: 'scale(1.15)'
                                },
                                '60%': {
                                    transform: 'scale(1)'
                                }
                            }
                        }
                    }
                }
            }
        </script>
        <style>
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #fdfbf7;
        }
        ::-webkit-scrollbar-thumb {
            background: #fecdd3;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #fda4af;
        }
        .perspective-1000 {
            perspective: 1000px;
        }
        .rotate-y-180 {
            transform: rotateY(180deg);
        }
        .backface-hidden {
            backface-visibility: hidden;
        }
    </style>
    <script type="importmap">
        {
                  "imports": {
                    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
                    "react/": "https://esm.sh/react@^19.2.4/",
                    "react": "https://esm.sh/react@^19.2.4",
                    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
                    "lucide-react": "https://esm.sh/lucide-react@^0.563.0"
                  }
                }
    </script>
    <link rel="stylesheet" href="/index.css">
</head>
<body class="bg-secondary text-gray-800 antialiased selection:bg-rose-200 selection:text-rose-900">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body></html>
